<!DOCTYPE html>
<html>

<head>
  <title>Bus Mall Store</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styleFizzoCart.css" />
</head>

<body>

  <header>
    <nav>
      <h1>Bus Mall Store</h1>
      <ol>
        <li><a href="../index.html">Go back to product survey</a></li>
        <li><a href="index.html">Catalog</a></li>
        <li><a href="cart.html">Cart</a><span id="itemCount"></span></li>
      </ol>
    </nav>
  </header>

  <main>

    <section class="deck col-1">
      <div class="card">
        <header>
          <h3>Your Cart</h3>
        </header>
        <div class="copy">
          <ol>
            <li>Click the "X" next to any item to remove it from your cart</li>
          </ol>
        </div>
      </div>
    </section>

    <section class="deck col-1">
      <div id="cart-container" class="card">
        <table id="cart">
          <thead>
            <tr>
              <th>Remove</th>
              <th>Quantity</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy;2018 Code Fellows 201d33</p>
  </footer>

  <script src='js/app.js'></script>
  <script src='js/cart.js'></script>
</body>

</html>
